name: Deploy to Hostinger

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy PHP backend to dist
        run: cp -r public/api dist/api

      - name: Create .htaccess
        run: |
          cat > dist/.htaccess << 'HTACCESS'
          RewriteEngine On

          # Force HTTPS
          RewriteCond %{HTTPS} off
          RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

          # Serve existing files directly
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d

          # SPA fallback
          RewriteRule ^ index.html [QSA,L]

          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/css application/javascript application/json image/svg+xml
          </IfModule>

          <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType text/css "access plus 1 year"
            ExpiresByType application/javascript "access plus 1 year"
            ExpiresByType image/svg+xml "access plus 1 year"
            ExpiresByType font/woff2 "access plus 1 year"
          </IfModule>
          HTACCESS

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS_B64: ${{ secrets.FTP_PASSWORD_B64 }}
        run: |
          FTP_PASS=$(echo "$FTP_PASS_B64" | base64 -d)
          lftp -u "$FTP_USER,$FTP_PASS" -e "set ftp:ssl-allow no; set net:max-retries 3; set net:timeout 30; mirror --reverse --delete --verbose ./dist/ /public_html/; quit" "$FTP_HOST"
